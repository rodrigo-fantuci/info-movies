<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <link rel="stylesheet" href="assets/css/style.css">

  <script src="assets/js/script.js" defer></script>

  <title>Movie Listing App</title>
</head>

<body id="main-page">

  <div id="back-main">
    <i class="fa-solid fa-arrow-left"></i>
  </div>

  <header>
    <div class="container">
      <nav>
        <img src="assets/svg/icon.svg" class="icon">
        <button class="hamburger" id="hamburger">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-ul" id="nav-ul">
          <li><a href="#">Movies</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#" id="suggest">Suggest Me
              <svg width="24" height="24" viewBox="0 0 24 24" class="arrow">
                <path d="M14.4299 5.92999L20.4999 12L14.4299 18.07" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path>
                <path d="M3.5 12H20.33" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">

    <main id="main">
      <div class="main-header">
        <h1>Movies</h1>
        <p>Criado por <a href="https://github.com/rodrigo-fantuci" target="_blank">Rodrigo Fantuci</a></p>
        <p>Lista de filmes da API do ThemovieDB<br> Para mais informações, acesse <a href="https://www.themoviedb.org/documentation/api" target="_blank">The Movie DB API.</a></p>
        <div class="input-area">
          <img src="assets/svg/search.svg" class="search">
          <input type="text" id="input" placeholder="Search Movies" autocomplete="off">
        </div>
      </div>
      <div class="main-movies" id="movies">
        <div class="title">
          <h3>Filmes Mais Populares</h3>
          <small id="movie-count"></small>
        </div>
        <div class="movies"></div>
      </div>
    </main>
  </div>

  <footer id="footer">
    <div class="about">
      <p>Site criado por Rodrigo Fantuci Queiroz<br></p>
      <p>Meu GitHub: <a href="https://github.com/rodrigo-fantuci" target="_blank"><i class="fab fa-github"></i></a></p>

    </div>

    <div class="links">
      <ul>
        <li><a href="#header">Home</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#movies">Movies</a></li>
        <li><a href="#">Sugestões</a></li>
      </ul>
    </div>
  </footer>
</body>

</html>
